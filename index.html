<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать историю</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Введите текст истории</h2>
    <textarea id="story" placeholder="Напишите что-нибудь..."></textarea>
    <button onclick="publishStory()">Опубликовать</button>

    <script>
        function publishStory() {
            let text = document.getElementById("story").value;
            if (!text.trim()) {
                alert("Введите текст!");
                return;
            }
            let url = `https://t.me/share/url?url=&text=${encodeURIComponent(text)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
